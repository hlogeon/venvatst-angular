<div class="content">
    <div class="container">
        <form method="post" action="?">
            <fieldset>
                <legend>Basic Information</legend>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group" uib-tooltip="Minimum 3, maximum 140 characters" tooltip-placement="top">
                            <label >Title</label>
                            <input type="text"
                                   ng-model="CreateCtrl.model.title"
                                   class="form-control bordered"
                                   required minlength="3" maxlength="140"
                            >
                        </div><!-- /.form-group -->
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Category</label>
                            <input type="text" ng-model="CreateCtrl.model.category" class="form-control bordered" required>
                        </div><!-- /.form-group -->
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label>Starts at</label>
                            <div class="input-group">
                                <input type="text" ng-model="CreateCtrl.model.starts_at" class="form-control date_timepicker_start bordered">
                                <div class="input-group-addon" style="padding: 12px;">
                                    <i class="fa fa-calendar"></i>
                                </div>
                            </div>
                        </div><!-- /.form-group -->
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label>Ends at</label>
                            <div class="input-group">
                                <input type="text" ng-model="CreateCtrl.model.ends_at" class="form-control date_timepicker_end bordered">
                                <div class="input-group-addon" style="padding: 12px;">
                                    <i class="fa fa-calendar"></i>
                                </div>
                            </div>
                        </div><!-- /.form-group -->
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control bordered" ng-model="CreateCtrl.model.description" rows="6"></textarea>
                    </div><!-- /.form-group -->
                </div>
            </fieldset>

            <fieldset>
                <legend>Contact Information</legend>
                <div class="col-sm-12 col-lg-4">
                    <div class="row">
                        <div class="form-group">
                            <label>Venue</label>
                            <input type="text" id="geocomplete" class="form-control bordered">
                        </div><!-- /.form-group -->
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" class="form-control bordered">
                        </div><!-- /.form-group -->
                    </div><!-- /.col-* -->

                    <div class="row">
                        <div class="form-group">
                            <label>E-mail</label>
                            <input type="text" class="form-control bordered">
                        </div><!-- /.form-group -->
                    </div><!-- /.col-* -->

                    <div class="row">
                        <div class="form-group">
                            <label>Website</label>
                            <input type="text" class="form-control bordered">
                        </div><!-- /.form-group -->
                    </div>

                </div>
                <div class="col-sm-12 col-lg-8">
                    <div id="map-google" style="height: 350px; margin-top: 20px"></div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Entry</legend>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="checkbox">
                            <label><input type="checkbox"> Free entry allowed</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <span><a class="btn btn-success btn-small"><i class="fa fa-plus"></i> ENTRY OPTION</a></span>
                </div>
                <div class="row" style="border: 1px dashed rgba(0,0,0,0.2); margin-top: 15px; display: none;">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" class="form-control bordered" placeholder="Standard ticket">
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label>Fee</label>
                            <input type="text" class="form-control bordered" placeholder="400">
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label>Currency</label>
                            <select class="form-control bordered">
                                <option>THB</option>
                                <option>USD</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-2" style="margin-top: 35px;">
                        <a class="btn btn-danger"><i class="fa fa-plus"></i> DESCRIPTION</a>
                    </div>
                    <div class="col-sm-12" style="display: none;">
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control bordered">
                            </textarea>
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Conditions</legend>
                <div class="checkbox">
                    <label><input type="checkbox"> I agree with terms &amp; conditions</label>
                </div>
            </fieldset>

            <div class="center">
                <a href="#" class="btn btn-primary btn-large">Submit Event</a>
            </div><!-- /.center -->
        </form>
    </div><!-- /.container-fluid -->
</div>
