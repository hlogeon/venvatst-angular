<a class="return-back" ng-click="RegisterCtrl.goBack()">
    <i class="fa fa-long-arrow-left"></i> Return Back
</a>

<div class="content-center">
    <form method="post" ng-submit="RegisterCtrl.submit()" class="login-form">
        <h1>Create Account</h1>
        <small><a ui-sref="login" style="color: white;">Already have an account?</a></small>
        <div class="form-errors" ng-if="RegisterCtrl.errors.length > 0">
            <ul>
                <li ng-repeat="error in RegisterCtrl.errors">{{ error }}</li>
            </ul>
        </div>
        <div class="form-group">
            <label for="login-form-email" class="label">E-mail</label>
            <input id="login-form-email" type="email" ng-model="RegisterCtrl.model.email" name="email" class="form-control" required="required">
        </div><!-- /.form-group -->

        <div class="form-group">
            <label for="login-form-password" class="label">Password</label>
            <input id="login-form-password" type="password" ng-model="RegisterCtrl.model.password" name="password" class="form-control" required="required">
        </div><!-- /.form-group -->

        <ul class="nav nav-social" style="margin-left: -12px;">
            <li class="nav-item"><a href="#" class="nav-link"><i class="fa fa-facebook" style="margin-top: 8px"></i></a></li>
            <!--<li class="nav-item"><a href="#" class="nav-link"><i class="fa fa-google"></i></a></li>-->
        </ul>
        <button type="submit" name="login_form" class="btn btn-secondary pull-right">Submit</button>
    </form>
</div>
