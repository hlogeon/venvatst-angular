<table class="uib-timepicker">
  <tbody>
    <tr class="text-center">
      <td class="uib-increment hours"><a ng-click="incrementHours()" ng-class="{disabled: noIncrementHours()}" class="btn btn-link" tabindex="-1"><span class="fa fa-chevron-up"></span></a></td>
      <td>&nbsp;</td>
      <td class="uib-increment minutes"><a ng-click="incrementMinutes()" class="btn btn-link" tabindex="-1"><span class="fa fa-chevron-up"></span></a></td>
    </tr>
    <tr>
      <td class="form-group uib-time hours" ng-class="{'has-error': invalidHours}" style="max-width: 70px;">
        <input type="text" placeholder="HH" ng-model="hours" ng-change="updateHours()" class="form-control text-center" ng-readonly="::readonlyInput" maxlength="2" tabindex="{{::tabindex}}" ng-blur="blur()">
      </td>
      <td class="uib-separator">:</td>
      <td class="form-group uib-time minutes" ng-class="{'has-error': invalidMinutes}" style="max-width: 70px;">
        <input type="text" placeholder="MM" ng-model="minutes" ng-change="updateMinutes()" class="form-control text-center" maxlength="2" tabindex="{{::tabindex}}" ng-blur="blur()" style="max-width: 70px;">
      </td>
    </tr>
    <tr class="text-center" ng-show="::showSpinners">
      <td class="uib-decrement hours"><a ng-click="decrementHours()" class="btn btn-link" tabindex="-1"><span class="fa fa-chevron-down"></span></a></td>
      <td>&nbsp;</td>
      <td class="uib-decrement minutes"><a ng-click="decrementMinutes()" ng-class="{disabled: noDecrementMinutes()}" class="btn btn-link" ng-disabled="noDecrementMinutes()" tabindex="-1"><span class="fa fa-chevron-down"></span></a></td>
    </tr>
  </tbody>
</table>
