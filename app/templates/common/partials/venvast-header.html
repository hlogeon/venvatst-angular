<div class="header-wrapper">
    <div class="header">
        <div class="header-inner">
            <div class="header-top">
                <div class="container-fluid">
                    <div class="header-logo">
                        <a href="index.html">
							<span class="eve-logo">
								<object type="image/svg+xml" data="assets/img/logo.svg">
  									VenVast
								</object>
							</span>
                            <strong>
                                <span>Discover Bangkok!</span>
                            </strong>
                        </a>
                    </div><!-- /.header-logo -->

                    <div class="header-toggle sidenav-trigger">
                    </div><!-- /.header-toggle -->

                    <div class="header-btn" style="width: 250px;" ng-if="HeaderCtrl.eventsState">
                        <a class="btn btn-secondary" style="width: 100%;" ui-sref="venvast.events.create">Submit Event</a><!-- /.btn -->
                    </div><!-- /.header-btn -->
                    <div class="header-btn" style="width: 250px;" ng-if="HeaderCtrl.venuesState">
                        <a class="btn btn-secondary" style="width: 100%;" ui-sref="venvast.venues.create">Submit Venue</a><!-- /.btn -->
                    </div><!-- /.header-btn -->
                    <ul class="nav nav-pills nav-filters">
                        <formly-form model="HeaderCtrl.form.formData" fields="HeaderCtrl.form.formFields">
                        </formly-form>
                    </ul>
                </div><!-- /.container-fluid -->
            </div><!-- /.header-top -->

            <div class="header-bottom">
                <div class="container-fluid">
                    <div class="nav-primary navbar-toggleable-md collapse">
                        <ul class="nav nav-pills">
                            <li class="nav-item has-children">
                                <a ui-sref="venvast.events" class="nav-link " ng-class="{'active': HeaderCtrl.eventsState}">Events</a>
                                <ul class="sub-menu">
                                    <li><a ui-sref="venvast.events">All</a></li>
                                    <li ng-if="$root.authenticated"><a ui-sref="venvast.events.favorites">Favorites</a></li>
                                    <li ng-if="$root.authenticated"><a ui-sref="venvast.events.attend">Events I attend</a></li>
                                    <li ng-if="$root.authenticated"><a ui-sref="venvast.events.organize">Organize</a></li>
                                    <li ng-if="$root.authenticated"><a ui-sref="venvast.events.drafts">Drafts</a></li>
                                </ul>
                            </li>
                            <li class="nav-item has-children">
                                <a ui-sref="venvast.venues" class="nav-link " ng-class="{'active': HeaderCtrl.venuesState}">Venues</a>
                                <ul class="sub-menu">
                                    <li><a ui-sref="venvast.venues">All</a></li>
                                    <li ng-if="$root.authenticated"><a ui-sref="venvast.venues.favorites">Favorites</a></li>
                                    <li ng-if="$root.authenticated"><a ui-sref="venvast.venues.organize">Organize</a></li>
                                    <li ng-if="$root.authenticated"><a ui-sref="venvast.venues.drafts">Drafts</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div><!-- /.nav-primary -->

                    <button class="navbar-toggler hidden-lg-up" type="button" ng-click="HeaderCtrl.toggleMobileNav()">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>

                    <ul class="nav nav-social nav-right">
                        <li class="nav-item"><a href="#" class="nav-link"><i class="fa fa-facebook"></i></a></li>
                        <li class="nav-item"><a href="#" class="nav-link"><i class="fa fa-google"></i></a></li>
                    </ul>

                    <ul class="nav nav-pills nav-secondary nav-right">
                        <li class="nav-item">
                            <a ui-sref="login" class="nav-link" ng-if="!$root.user && !$root.user.email">
                                Login
                            </a>
                            <a href="#" class="nav-link" ng-if="$root.user && $root.user.email">
                                {{ $root.user.email }}
                            </a>
                        </li>
                        <li class="nav-item">
                            <a ui-sref="register" class="nav-link" ng-if="!$root.user && !$root.user.email">Register</a>
                            <a ui-sref="logout" class="nav-link" ng-if="$root.user && $root.user.email">
                                Logout
                            </a>
                        </li>
                    </ul>
                </div><!-- /.container-fluid -->
            </div><!-- /.header-bottom -->
        </div><!-- /.header-inner -->
    </div><!-- /.header -->
</div><!-- /.header-wrapper -->
